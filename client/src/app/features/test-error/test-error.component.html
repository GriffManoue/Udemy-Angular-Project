<div class="mt-5 flex justify-center gap-4">
    <button mat-flat-button (click)="get500Error()">Test 500 error</button>
    <button mat-flat-button (click)="get400Error()">Test 400 error</button>
    <button mat-flat-button (click)="get401Error()">Test 401 error</button>
    <button mat-flat-button (click)="get404Error()">Test 404 error</button>
    <button mat-flat-button (click)="get400ValidationError()">Test 400 validation error</button>
</div>
<div class="flex mt-6 gap-4 justify-center">
    <button mat-flat-button routerLink="/not-found">Page Not Found</button>
    <button mat-flat-button routerLink="/server-error">Server Error</button>
</div>

@if(validationErrors){
    <div class="mx-auto max-w-lg mt-5 bg-red-100">
        <ul class="space-y-2 p-2">
            @for (error of validationErrors; track $index) {
                <li class="text-red-500">{{error}}</li>
            }
        </ul>
    </div>
}
